{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block meta %}
<meta property="og:type" content="website">
{% endblock meta %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>
{{ macros::post_metadata(page=page) }}
{{ page.content | safe }}

<script src="https://utteranc.es/client.js"

        issue-term="pathname"
        theme="preferred-color-scheme"
        crossorigin="anonymous"
        async>
</script>
{% endblock content %}
